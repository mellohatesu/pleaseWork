    <script>
        // Scroll to Projects Button
        document.getElementById('scrollToProjects').addEventListener('click', () => {
            document.getElementById('hero').scrollIntoView({ behavior: 'smooth' });
        });

        // Particle.js Interaction
        particlesJS('particles-js', {
            particles: {
                number: { value: 100 },
                color: { value: "#00AEEF" },
                shape: { type: "circle" },
                opacity: { value: 0.5 },
                size: { value: 2 },
                line_linked: { enable: true, color: "#00AEEF" },
                move: { enable: true, speed: 0.5 }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" }
                },
                modes: {
                    repulse: { distance: 100 },
                    push: { particles_nb: 4 }
                }
            }
        });

        // Change Particle Color on Click
        document.getElementById('particles-js').addEventListener('click', () => {
            const colors = ["#00AEEF", "#FF6347", "#FFD700", "#32CD32", "#8A2BE2"];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            particlesJS('particles-js', {
                particles: {
                    color: { value: randomColor },
                    line_linked: { color: randomColor }
                }
            });
        });
        const darkModeButton = document.getElementById('toggleDarkMode');
const body = document.body;

// Check and apply saved theme preference
const savedTheme = localStorage.getItem('theme');
if (savedTheme === 'dark') {
    body.classList.add('dark-mode');
    darkModeButton.textContent = 'Light Mode';
}

// Toggle dark mode on button click
darkModeButton.addEventListener('click', () => {
    body.classList.toggle('dark-mode');

    // Update button text
    if (body.classList.contains('dark-mode')) {
        darkModeButton.textContent = 'Light Mode';
        localStorage.setItem('theme', 'dark');
    } else {
        darkModeButton.textContent = 'Dark Mode';
        localStorage.setItem('theme', 'light');
    }
});
    </script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
   <script>
       // Setup Three.js Scene
       const canvas = document.getElementById('threejs-canvas');
       const scene = new THREE.Scene();
       const camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
       const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
   
       // Resize canvas
       function resizeRenderer() {
           canvas.width = canvas.clientWidth;
           canvas.height = canvas.clientHeight;
           renderer.setSize(canvas.clientWidth, canvas.clientHeight);
           camera.aspect = canvas.clientWidth / canvas.clientHeight;
           camera.updateProjectionMatrix();
       }
       resizeRenderer();
   
       // Add lighting
       const ambientLight = new THREE.AmbientLight(0x00000, 1);
       scene.add(ambientLight);
   
       // Create a rotating cube
       const geometry = new THREE.BoxGeometry(4, 4, 4);
       const material = new THREE.MeshStandardMaterial({ 
           color: 0xffffff,  
           metalness: 0.5, 
           roughness: 2 
       });
       const cube = new THREE.Mesh(geometry, material);
       scene.add(cube);
   
       // Position camera
       camera.position.z = 10;
   
       // Animation loop
       function animate() {
           requestAnimationFrame(animate);
   
           // Rotate cube
           cube.rotation.x += 0.01;
           cube.rotation.y += 0.01;
   
           // Render scene
           renderer.render(scene, camera);
       }
       animate();
   
       // Handle window resizing
       window.addEventListener('resize', () => {
           resizeRenderer();
           renderer.setSize(canvas.clientWidth, canvas.clientHeight);
       });
   
       // Make cube react to mouse
       canvas.addEventListener('mousemove', (event) => {
           const x = (event.clientX / window.innerWidth) * 2 - 1;
           const y = -(event.clientY / window.innerHeight) * 2 + 1;
           cube.rotation.x = y * Math.PI;
           cube.rotation.y = x * Math.PI;
       });
   </script>
