<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mello Media</title>
    <link rel="icon" type="image/svg" href="/images/mm_logos.svg">
</head>
<body>
    <div id="particles-js"></div> <!-- Particles div to cover the entire page -->

    <div class="container">
        <div id="header"> 
            <img id="logo" src="images/mm_logos.svg">
            <ul id="navbar">
                <li><a href="projects.html">Projects</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="photos.html">Gallery</a></li>
            </ul>
        </div>
        <!-- Landing Section -->
        <div id="landing">
            <h1>Welcome!</h1>
            <p>Take a walk. Think it over.</p>
            <button id="scrollToProjects">View Projects</button>
        </div>

        <div id="hero">
            <br />  
            <h1>//RECENT PROJECTS</h1>
            <br>

            <div id="workImages">
                <a href="projects/cadet.html" class="project-link">
                    <img src="images/bags.png" alt="bags">
                </a>
                <a href="projects/goshi.html" class="project-link">
                    <img src="images/Goshithumbnail.png" alt="Project Goshi">
                </a>
                <a href="projects/duckhead.html" class="project-link">
                    <img src="images/duckheaditeration1.png" alt="Project PC">
                </a>
                <a href="projects/shII.html" class="project-link">
                    <img src="images/SHII.png" alt="Project SHII">
                </a>
                <a href="projects/kirinIchiBan.html" class="project-link">
                    <img src="images/kirinMockup.png" alt="Project PC">
                </a>
                <a href="projects/musicalMechanica.html" class="project-link">
                    <img src="images/MM_thumb.png" alt="Project FLCL">
                </a>
                <a href="projects/jasperMorrison.html" class="project-link">
                    <img src="images/morrisonThumbnail.png" alt="Project Morrison">
                </a>
                <a href="projects/letsNote.html" class="project-link">
                    <img src="images/pcThumbnail.png" alt="Project PC">
                </a>
            </div>
            <footer id="footer">
                <p>Mello Ige 2024 | All rights reserved.</p>
                <a href="https://www.instagram.com/mello.uun" target="_blank"><p id="icons">I</p></a>
            </footer>
        </div>
    </div>

    <!-- Include Particle.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="particles-config.js"></script>
    <script>
        // Scroll to Projects Button
        document.getElementById('scrollToProjects').addEventListener('click', () => {
            document.getElementById('hero').scrollIntoView({ behavior: 'smooth' });
        });

        // Particle.js Interaction
        particlesJS('particles-js', {
            particles: {
                number: { value: 100 },
                color: { value: "#00AEEF" },
                shape: { type: "circle" },
                opacity: { value: 0.5 },
                size: { value: 2 },
                line_linked: { enable: true, color: "#00AEEF" },
                move: { enable: true, speed: .5 }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" }
                },
                modes: {
                    repulse: { distance: 100 },
                    push: { particles_nb: 4 }
                }
            }
        });

        // Change Particle Color on Click
        document.getElementById('particles-js').addEventListener('click', () => {
            const colors = ["#00AEEF", "#FF6347", "#FFD700", "#32CD32", "#8A2BE2"];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            particlesJS('particles-js', {
                particles: {
                    color: { value: randomColor },
                    line_linked: { color: randomColor }
                }
            });
        });
    </script>
</body>
</html>
